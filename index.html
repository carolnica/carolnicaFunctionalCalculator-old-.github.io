<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="result">
            <div id="upperres"></div>
            <div id="lowerres"></div>
        </div>
        <div id="buttons">
            <button id="zero" onclick="numberBtn(zero)">0</button>
            <button id="one" onclick="numberBtn(one)">1</button>
            <button id="two" onclick="numberBtn(two)">2</button>
            <button id="three" onclick="numberBtn(three)">3</button>
            <button id="four" onclick="numberBtn(four)">4</button>
            <button id="five" onclick="numberBtn(five)">5</button>
            <button id="six" onclick="numberBtn(six)">6</button>
            <button id="seven" onclick="numberBtn(seven)">7</button>
            <button id="eight" onclick="numberBtn(eight)">8</button>
            <button id="nine" onclick="numberBtn(nine)">9</button>
            <button id="plus" class="sign">+</button>
            <button id="minus" class="sign">-</button>
            <button id="multiply" class="sign">*</button>
            <button id="divide" class="sign">/</button>
            <button id="equals" class="sign">=</button>
        </div>
    </div>
</body>
</html>
